<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ぐるっと | LINE運用サポート</title>
  <style>
    /* ベーシックリセット */
    * { margin:0; padding:0; box-sizing:border-box; font-family: sans-serif; }
    body { line-height: 1.6; color: #333; }

    header {
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    header h1 { font-size: 2em; margin-bottom: 10px; }
    header p { font-size: 1.1em; }

    main { padding: 20px; max-width: 800px; margin: 0 auto; }

    section { margin-bottom: 40px; }
    section h2 { font-size: 1.5em; margin-bottom: 15px; color: #4CAF50; }
    section ul { list-style: disc; padding-left: 20px; }
    section ul li { margin-bottom: 10px; }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    a.button:hover { background-color: #45a049; }

    footer { text-align: center; padding: 20px; font-size: 0.9em; color: #666; }
  </style>
</head>
<body>

  <header>
    <h1>ぐるっと</h1>
    <p>LINE運用で集客をぐるっとサポート</p>
  </header>

  <main>
    <section id="service">
      <h2>サービス内容</h2>
      <ul>
        <li>LINE公式アカウントの初期設定</li>
        <li>配信・シナリオ設計</li>
        <li>運用代行・分析レポート</li>
      </ul>
    </section>

    <section id="profile">
      <h2>プロフィール</h2>
      <p>マーケティング経験を活かし、中小事業者の集客をサポートしています。</p>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <p><a class="button" href="https://lin.ee/xxxx" target="_blank">▶ LINEで相談する</a></p>
    </section>
  </main>

  <footer>
    &copy; 2025 ぐるっと
  </footer>

</body>
</html>
